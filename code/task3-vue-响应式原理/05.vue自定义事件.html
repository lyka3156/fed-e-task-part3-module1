<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue自定义事件</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./js/vue.js"></script>

    <script>
      // 创建vue 实例
      let vm = new Vue();

      // vue 的自定义事件 使用了 发布订阅模式

      // 注册事件   (订阅消息)
      vm.$on("dataChange", () => {
        console.log("自定义事件1");
        document.querySelector("#app").textContent += "自定义事件1  ";
      });

      vm.$on("dataChange", () => {
        console.log("自定义事件2");
        document.querySelector("#app").textContent += "自定义事件2";
      });

      // 触发事件   (发布消息)
      vm.$emit("dataChange");
    </script>
  </body>
</html>
